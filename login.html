<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="/styles/log_in.css">
</head>
<body>
    <div class="container">
        <div class="header2">
            <p id="page_title" class="page_title"> SIGN UP</p>
            <p class="underline"> </p>
        </div>
        <form id="form_content" class="content">
            <input id="name_input" placeholder="Enter your name" type="text" class="name_input">
            <input placeholder="Enter your email" type="email" id="email_input" class="email_input">
            <input placeholder="Enter your password" type="password" id="password_input" class="password_input">
            <button  id="submit_Btn" class="submit_btn">Submit</button>
            <div class="has_account">
                <p class="log_in">Have an account? </p> 
                <button type="button" id="login_btn" class="login_btn"> Log in</button>
            </div>
        </form>
    </div>
    <script>
        let name_input = document.getElementById("name_input");
        let login_btn = document.getElementById("login_btn");
        let page_title = document.getElementById("page_title");
        let form_content = document.getElementById("form_content");
        let submit = document.getElementById("submit_Btn");
        let email_input = document.getElementById("email_input")
        let password_Input = document.getElementById("password_input")

        login_btn.addEventListener('click', function(){
            page_title.innerHTML = "LOG IN"
            name_input.classList.add('hidden');
            form_content.style.height = '25%';  
        })
        
    form_content.addEventListener("submit", function (event) {
        if (name_input.classList.)
        if (name_input.value.trim() === "") {
        alert("Your name is required");
        event.preventDefault(); // Prevent form submission
      }
      if (email_input.value.trim() === "") {
        alert("Email is required");
        event.preventDefault(); // Prevent form submission
      }
      if (password_Input.value.trim() === "") {
        alert("Password is required");
        event.preventDefault(); // Prevent form submission
      }
    });

    </script>
</body>
</html>
