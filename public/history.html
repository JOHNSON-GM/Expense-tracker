        <h1>Expense History</h1>

                    <th class="name_collumn" >Name</th>
                    <th class="category_collumn" >Category</th>

            </thead>
            <tbody>
                <!-- Expense history will be inserted here using JavaScript -->
            </tbody>
        </table>
        <div class="home_link_container" >
            <a class="home_link" href="home.html">Expense</a>
        </div>
    </div>
    <div class="bar_chart" >
        <canvas id="bar-chart" width="600" height="500"></canvas>
    </div>
    
    
    <script src="/scripts/history.js"></script>

</html>
