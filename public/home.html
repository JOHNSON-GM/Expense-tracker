<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css">

    <title>Expense Tracker</title>
</head>

<body>
    <header>
        <h2>Expense Tracker</h2>
    </header>
    
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
    
        <div class="inc-exp-container">
            <div>
                <h4 id="black" >Income</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h4 id="black" > Expense</h4>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>
    
        <h3>History</h3>
        <ul id="list" class="list">
            <!-- List of income and expense  -->
        </ul>
    
        <h3>Add new transaction</h3>
        <form action="/submit" method="post" id="form" >
            <div class="form-control">
                <label for="text">Name</label>
                <input type="text" id="text" placeholder="Enter name of transaction..." />
                    <p>Category:</p>
                    <select name="category" id="category" name="category">
                    <option value="food">Food</option>
                    <option value="transportation">Transportation</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="utility">Utility</option>
                    <option value="housing">Housing</option>
                    <option value="miscallaneous">Miscallaneous</option>
                    <option value="income">Income</option>


                <!-- Add more categories as needed -->
                </select>
            </div>
            <div action="submit" method="post" class="form-control">
                <label for="amount">Amount <br />
                </label>
                <input type="number" id="amount" placeholder="Enter amount..." />
            </div>
            <button  type="submit" class="btn">Add transaction</button>
        </form>
        <div class="history_link_container" >
            <a class="history_link" href="history.html">History</a>
        </div>
    </div>
    <script src="/scripts/script.js"></script>
</body>

</html>
